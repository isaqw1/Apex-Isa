<!--     armazenamento de dois valores
 -->

 <script>

    let valor1=parseInt(prompt('Informe o primeiro número'))
    let valor2=parseInt(prompt('Informe o segundo número'))

    //condicional
    if (valor1==valor2) {
        alert ('A soma dos valores é '+ (valor1+valor2))

    } else {
        alert('A multiplicação dos valores é ' + (valor1*valor2))
    }
 </script>
